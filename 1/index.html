<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание №1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="page">
    <form class="pageForm" id="pageForm">
      <input
        type="text"
        name="phone"
        class="pageForm__input"
        id="phone"
        placeholder="Введите номер телефона"
        title="Введите номер в формате +79XXXXXXXXX"
        pattern="\+7\d{10}"
        autocomplete="tel"
        maxlength="12"
        autofocus
        required
      />
      <button class="pageForm__button" type="submit">Далее</button>
      <p id="pageForm__text">Данные отправлены с номером: <span id="text__phone">feafS</span></p>
    </form>
  </body>

  <script src="script.js"></script>
</html>
